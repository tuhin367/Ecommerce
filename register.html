    <!-- top nev ber -->

            <div class="logo">
                <img src="image/sloff.png" alt="">
            </div>
            <div class="logo_name">
                <h2>Sloff</h2>
            </div>
            <div class="nev_profile">
                <a href="profile.html">
                    <img src="image/th.jpg" alt="">
                </a>
            </div>
        </div>
        <!-- down nev ber -->
         <div class="downnev">
           <div class="menu">
                <a href="index.html">Home</a>
                <a href="register.html">Regester</a>

                    </a>
                    <p>Cart 2 products</p>
                </div>

    <header>

    </header>
    <main>
        <div class="container flex_space_around">
            <div class="register_img">
                <img src="image/register.jpg">
            </div>
            <div class="register card">
                <h1>Register Account</h1>
                <div class="name flex_space_around">
                    <form action="" class="form">
                        <label for="neme">Name</label>
                        <input class="name_fild" type="text" required autocomplete="name">
                    </form>
                </div>
                <div class="email flex_center">
                    <form action="" class="form">
                        <label for="email">Email</label>
                        <input class="email_fild" type="email" required autocomplete="email">
                    </form>
                </div>
                <div class="password flex_center">
                    <form action="" class="form">
                        <label for="neme">Password</label>
                        <input class="password_fild" type="password" required autocomplete="password">
                    </form>
                </div>
                
                <button class="submit_btn btn ">Submit</button>

            </div>
        </div>

    </main>
    <footer>
        <div>
            <div class="footer flex_space_around">
                <p>Subscribes to Newsletter :</p>
                <form action="">
                    <input class="email" type="email" id="email" name="email" placeholder="Email Address">
                    <button class="btn btn_subscribe">Subscribe</button>
                </form>
